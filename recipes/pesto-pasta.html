            <h1 class="FirstText">&nbsp;&nbsp;&nbsp;&nbsp;Pesto Pasta&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            
        </div>
        <p class="lefttext">Instructions down here &#10507; &nbsp;&nbsp;&#8214;&nbsp;&nbsp;&nbsp;<span>&#10507;Ingredients down here </span></p>
            
            <button class="buttonb">
                <strong>Instructions</strong><br>Fill a large pot with lightly salted water and bring to a rolling boil.<br>
                 Stir in pasta and return to a boil. Cook pasta uncovered, stirring occasionally, until tender yet firm to the bite, about 8 to 10 minutes.<br>
                 Drain and transfer into a large bowl.<br><br>

                Meanwhile, heat oil in a frying pan over medium-low heat. Add onion; cook and stir until softened, about 3 minutes. <br><br>
                Stir in pesto, salt, and pepper until warmed through.
                
                Add pesto mixture to hot pasta; stir in grated cheese and toss well to coat.
            </button>
                       
            <button class="buttonc">
                <strong>Ingredients needed:</strong>
                <li>1 (16 ounce) package pasta<br></li>
                <li>2 tablespoons olive oil<br></li>
                <li>½ cup chopped onion<br></li>    
                <li>2 ½ tablespoons pesto<br></li>  
                <li>salt to taste<br></li>             
                <li>ground black pepper to taste<br> </li>            
                <li>2 tablespoons grated Parmesan cheese<br></li>
            </button>
